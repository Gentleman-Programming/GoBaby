{{define "main"}}
<h1 class="title pulsing"><span>Go Baby!</span></h1>
<div id="clock" hx-get="/clock" hx-trigger="load, every 1s"></div>
<a href="/logs" class="link">
  <button class="action-button" id="logButton">Log</button>
</a>
<button
  class="action-button"
  id="restartButton"

>
  Restart Cycle
</button>
{{end}}
